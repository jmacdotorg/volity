<h1>Resource URI</h1><div class=wikitext>Every <a href="pluggable_resource.html" class=wikipagelink>pluggable resource</a> type has a globally unique <strong>resource URI</strong> that the Volity system uses to refer to that resource.
<p>
These behave very much like <a href="ruleset_uri.html" class=wikipagelink>ruleset URI</a>s. See that page for more about the semantics of URIs.
</div>
