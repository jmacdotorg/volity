<div class=wikiheader><h1><a href="/web/20070802131051/http://volity.org/wiki/index.cgi?back=Resource+URI">Resource URI</a></h1><a href="/web/20070802131051/http://volity.org/wiki/index.cgi?HomePage" class=wikipagelink>HomePage</a> | <a href="/web/20070802131051/http://volity.org/wiki/index.cgi?RecentChanges" class=wikipagelink>RecentChanges</a> | <a href="/web/20070802131051/http://volity.org/wiki/index.cgi?action=editprefs">Preferences</a> | <a href="/web/20070802131051/http://volity.org/wiki/index.cgi?action=upload">Upload</a><br>
<hr class=wikilineheader></div><div class=wikitext>Every <a href="/web/20070802131051/http://volity.org/wiki/index.cgi?Pluggable_Resource" class=wikipagelink>pluggable resource</a> type has a globally unique <strong>resource URI</strong> that the Volity system uses to refer to that resource.
<p>
These behave very much like <a href="/web/20070802131051/http://volity.org/wiki/index.cgi?Ruleset_URI" class=wikipagelink>ruleset URI</a>s. See that page for more about the semantics of URIs.
</div>
