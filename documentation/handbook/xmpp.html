<h1>XMPP</h1><div class=wikitext><strong>XMPP</strong>, or the <strong>Extensible Messaging and Presence Protocol</strong>, is the open instant-message protocol that lay at the heart of <a href="jabber.html" class=wikipagelink>Jabber</a> and Volity.
<p>
It is scary and low-level and not discussed much in this Wiki, since it's thankfully rather mature and stable as well.
